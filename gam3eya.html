<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متابعة جدول الجمعية - مع مخطط بياني</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>متابعة جدول الجمعية</h1>
        <p>31 اسمًا - دورة أسبوعية</p>
      </header>

      <div class="summary">
        <div class="summary-item">تاريخ البداية<span>11-04-2025</span></div>
        <div class="summary-item">تاريخ النهاية<span>07-11-2025</span></div>
        <div class="summary-item">الإجمالي<span>31 أسبوع</span></div>
      </div>

      <section class="chart-section">
        <div class="chart-container">
          <canvas id="progressChart"></canvas>
        </div>
      </section>

      <main>
        <table>
          <thead>
            <tr>
              <th>الرقم</th>
              <th>الأسبوع</th>
              <th>تاريخ الاستلام</th>
              <th>الحالة</th>
              <th>تم</th>
            </tr>
          </thead>
          <tbody id="schedule-body">
            <!-- JavaScript will generate rows here -->
          </tbody>
        </table>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
